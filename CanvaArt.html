<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>טופס הרשמה לקורס עריכה דיגיטלית בקנבה</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      background-color: #f9f9f9;
      margin: 40px;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 15px;
      margin: 5px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .submit-btn {
      background-color: #4CAF50;
      color: white;
    }
    .reset-btn {
      background-color: #f44336;
      color: white;
    }
  </style>
</head>
<body>
  <h2>טופס הרשמה לקורס עריכה דיגיטלית בקנבה</h2>
  <form action="https://formspree.io/f/yourFormID" method="POST">
    <label for="fullname">שם מלא:</label>
    <input type="text" id="fullname" name="fullname" required>

    <label for="phone">טלפון / וואטסאפ:</label>
    <input type="tel" id="phone" name="phone" required>

    <label for="email">אימייל:</label>
    <input type="email" id="email" name="email" required>

    <button type="submit" class="submit-btn">שלח</button>
    <button type="reset" class="reset-btn">נקה נתונים</button>
  </form>
</body>
</html>
